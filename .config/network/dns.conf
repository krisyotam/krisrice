DNS_PRIMARY="194.242.2.4"          # base.dns.mullvad.net
DNS_SECONDARY="194.242.2.5"        # extended.dns.mullvad.net
DNS_HOSTNAME="base.dns.mullvad.net"

# Encryption options
DNS_OVER_TLS="yes"
DNS_OVER_HTTPS="https://base.dns.mullvad.net/dns-query"
DNS_PORT_TLS=853
DNS_PORT_HTTPS=443

# Extra
DNSSEC="no"
DOMAINS="~."
